<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FilmSamlaren</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div>
        <h1 class="logo">FilmSamlaren</h1>
      </div>
      <section class="search-container">
        <input
          type="text"
          id="search-bar"
          placeholder="Sök efter filmtitel..."
        />
        <button id="watchlist-btn">Watchlist</button>
      </section>
    </header>

    <section id="search-results" style="display: none"></section>

    <main>
      <div class="hero-h2">
        <h2>Featured Movies</h2>
      </div>

      <section id="featured-movies"></section>
      <div id="movie-details"></div>
    </main>

    <footer class="footer-element">
      <div class="footer-content">
        <h4>&copy; FilmSamlaren</h4>
        <p class="footer-p">"Hela Världens Filmer Samlade"</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
